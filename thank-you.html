<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Спасибо за заявку • BRATVA</title>
  <meta name="robots" content="noindex" />
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f1a;color:#e9edf7;}
    .card{width:min(720px,92vw);padding:28px;border-radius:18px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);}
    a{color:#ffcc66;text-decoration:none}
    a:hover{text-decoration:underline}
    .muted{color:#a7b0c7;line-height:1.6}
    .btn{display:inline-flex;align-items:center;gap:10px;margin-top:14px;padding:12px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#e9edf7;text-decoration:none}
    .btn:hover{background:rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 10px;">Спасибо! Заявка отправлена ✅</h1>
    <p class="muted" style="margin:0;">
      Мы получили вашу бронь и скоро подтвердим её сообщением или звонком.
      Если нужно срочно — напишите нам в Telegram.
    </p>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <a class="btn" href="/">Вернуться на сайт</a>
      <a class="btn" href="https://t.me/Nu_et_ya" target="_blank" rel="noopener">Написать в Telegram</a>
    </div>
  </div>
</body>
</html>
